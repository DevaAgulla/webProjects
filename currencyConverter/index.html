<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="converter">
            <div class="heading">Currency Converter</div>
            <form action="">
                <div class="amount">Enter Amount</div>
                <input type="text" value="1" />

                <div class="curr">
                    <div class="from">
                        <p>From</p>
                        <div>
                            <img src="https://flagsapi.com/US/flat/64.png">
                        </div>
                        <select class="FromCurr" name="FromCurr">
                        </select>
                    </div>
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                          </svg>
                    </div>
                    <div class="to">
                        <p>To</p>
                        <div>
                            <img src="https://flagsapi.com/IN/flat/64.png">
                        </div>
                        <select class="ToCurr" name="ToCurr">
                        </select>
                    </div>
                </div>
                <div class="msg"></div>
                <button>Get Exchange Rate</button>
            </form>
        </div>
    </div>
    <script src="assets/codes.js"> </script>
    <script src="assets/index.js"> </script>
</body>
</html>
